name: Build Aseprite

on:
  workflow_dispatch:
    inputs:
      aseprite_version:
        description: 'Aseprite version tag (e.g. v1.3.7), or leave blank for latest'
        required: false
        default: ''
  schedule:
    # Check for new releases weekly on Mondays at 08:00 UTC
    - cron: '0 8 * * 1'

jobs:
  build:
    name: Build Aseprite (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows
            runner: windows-latest
            artifact: aseprite-windows
          - os: linux
            runner: ubuntu-22.04
            artifact: aseprite-linux
          - os: macos
            runner: macos-14
            artifact: aseprite-macos

    steps:
      # ── Resolve the target Aseprite version ──────────────────────────────────
      - name: Resolve Aseprite version
        id: aseprite_version
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.aseprite_version }}"
          if [ -z "$VERSION" ]; then
            VERSION=$(curl -fsSL "https://api.github.com/repos/aseprite/aseprite/releases/latest" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              | jq -r '.tag_name')
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Resolved version: $VERSION"

      # ── Check cache to skip redundant builds ─────────────────────────────────
      - name: Restore build cache
        id: cache
        uses: actions/cache@v4
        with:
          path: aseprite-build
          key: aseprite-${{ matrix.os }}-${{ steps.aseprite_version.outputs.version }}

      # ── Checkout Aseprite source ──────────────────────────────────────────────
      - name: Checkout Aseprite
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: aseprite/aseprite
          ref: ${{ steps.aseprite_version.outputs.version }}
          submodules: recursive

      # ── Fetch Skia pre-built library ──────────────────────────────────────────
      - name: Resolve Skia version
        if: steps.cache.outputs.cache-hit != 'true'
        id: skia_version
        shell: bash
        run: |
          SKIA_VER=$(curl -fsSL "https://raw.githubusercontent.com/aseprite/aseprite/${{ steps.aseprite_version.outputs.version }}/INSTALL.md" \
            | grep -oP 'Skia-[A-Za-z0-9\-]+' | head -1 || echo "Skia-m102")
          echo "version=$SKIA_VER" >> "$GITHUB_OUTPUT"

      - name: Download Skia (Windows)
        if: steps.cache.outputs.cache-hit != 'true' && matrix.os == 'windows'
        shell: bash
        run: |
          curl -fsSL -o skia.zip \
            "https://github.com/aseprite/skia/releases/download/${{ steps.skia_version.outputs.version }}/${{ steps.skia_version.outputs.version }}-Windows-Release-x64.zip"
          7z x skia.zip -oskia -y

      - name: Download Skia (Linux)
        if: steps.cache.outputs.cache-hit != 'true' && matrix.os == 'linux'
        run: |
          curl -fsSL -o skia.zip \
            "https://github.com/aseprite/skia/releases/download/${{ steps.skia_version.outputs.version }}/${{ steps.skia_version.outputs.version }}-Linux-Release-x64.zip"
          unzip -q skia.zip -d skia

      - name: Download Skia (macOS)
        if: steps.cache.outputs.cache-hit != 'true' && matrix.os == 'macos'
        run: |
          curl -fsSL -o skia.zip \
            "https://github.com/aseprite/skia/releases/download/${{ steps.skia_version.outputs.version }}/${{ steps.skia_version.outputs.version }}-macOS-Release-arm64.zip"
          unzip -q skia.zip -d skia

      # ── Install dependencies ──────────────────────────────────────────────────
      - name: Install Linux dependencies
        if: steps.cache.outputs.cache-hit != 'true' && matrix.os == 'linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            cmake ninja-build clang libx11-dev libxcursor-dev libxi-dev \
            libgl1-mesa-dev libfontconfig1-dev

      - name: Install Windows dependencies
        if: steps.cache.outputs.cache-hit != 'true' && matrix.os == 'windows'
        run: choco install ninja --no-progress -y

      - name: Set up MSVC (Windows)
        if: steps.cache.outputs.cache-hit != 'true' && matrix.os == 'windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # ── Configure & build ─────────────────────────────────────────────────────
      - name: Configure (Windows)
        if: steps.cache.outputs.cache-hit != 'true' && matrix.os == 'windows'
        shell: cmd
        run: |
          mkdir build && cd build
          cmake .. ^
            -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DLAF_BACKEND=skia ^
            -DSKIA_DIR=%CD%\..\skia ^
            -DSKIA_LIBRARY_DIR=%CD%\..\skia\out\Release-x64 ^
            -DSKIA_LIBRARY=%CD%\..\skia\out\Release-x64\skia.lib

      - name: Configure (Linux/macOS)
        if: steps.cache.outputs.cache-hit != 'true' && matrix.os != 'windows'
        run: |
          mkdir build && cd build
          cmake .. \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DLAF_BACKEND=skia \
            -DSKIA_DIR="$GITHUB_WORKSPACE/skia" \
            -DSKIA_LIBRARY_DIR="$GITHUB_WORKSPACE/skia/out/Release-$(uname -m)" \
            -DSKIA_LIBRARY="$GITHUB_WORKSPACE/skia/out/Release-$(uname -m)/libskia.a"

      - name: Build
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: build
        run: ninja aseprite

      - name: Stage output
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p aseprite-build
          cp -r build/bin/* aseprite-build/

      # ── Upload artifact ───────────────────────────────────────────────────────
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-${{ steps.aseprite_version.outputs.version }}
          path: aseprite-build/
          retention-days: 30

  # ── Optional: create a GitHub Release with all binaries ──────────────────────
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Resolve version (again)
        id: ver
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.aseprite_version }}"
          if [ -z "$VERSION" ]; then
            VERSION=$(curl -fsSL "https://api.github.com/repos/aseprite/aseprite/releases/latest" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              | jq -r '.tag_name')
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip artifacts
        run: |
          cd artifacts
          for dir in */; do
            zip -r "${dir%/}.zip" "$dir"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.ver.outputs.version }}-${{ github.run_number }}
          name: "Aseprite ${{ steps.ver.outputs.version }} (build #${{ github.run_number }})"
          body: |
            Automated build of [Aseprite ${{ steps.ver.outputs.version }}](https://github.com/aseprite/aseprite/releases/tag/${{ steps.ver.outputs.version }}).

            > ⚠️ **Reminder:** Aseprite's source code is available under the EULA.
            > You may build it yourself for personal use, but may not redistribute binaries.
            > Please purchase a licence at https://www.aseprite.org/ to support the developers.
          files: artifacts/*.zip
          draft: false
          prerelease: false
