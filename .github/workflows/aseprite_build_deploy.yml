name: Build and deploy Aseprite

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master

env:
  BUILD_TYPE: Release

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      download_url: ${{ steps.version_info.outputs.download_url }}
      latest_tag: ${{ steps.version_info.outputs.latest_tag }}
      should_build: ${{ steps.should_build.outputs.should_build }}

    steps:
      - name: Get latest version info
        id: version_info
        run: |
          data=$(curl -sL https://api.github.com/repos/aseprite/aseprite/releases/latest)
          LATEST_TAG=$(echo "${data}" | jq -r '.tag_name')
          # FIX: Filter specifically for the source .zip to avoid grabbing multiple asset URLs
          DOWNLOAD_URL=$(echo "${data}" | jq -r '.assets[] | select(.name | endswith(".zip")) | .browser_download_url' | head -n 1)

          echo "${LATEST_TAG}" > ${LATEST_TAG}.txt

          echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "download_url=${DOWNLOAD_URL}" >> $GITHUB_OUTPUT

      - name: Load version from cache
        id: version_check
        uses: actions/cache@v4
        with:
          path: ${{ steps.version_info.outputs.latest_tag }}.txt
          key: cached_version-${{ steps.version_info.outputs.latest_tag }}

      - name: Should we start new build?
        id: should_build
        if: steps.version_check.outputs.cache-hit != 'true'
        run: echo "should_build=true" >> $GITHUB_OUTPUT

  build-aseprite:
    needs: check-version
    if: ${{ needs.check-version.outputs.should_build == 'true' }}
    runs-on: windows-latest

    steps:
      # FIX: Updated from v1 to v5
      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Get Skia from cache
        id: skia-cache
        uses: actions/cache@v4
        with:
          path: skia
          key: skia-${{ runner.os }}-cache

      - name: Download Skia if not in cache
        if: steps.skia-cache.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          # FIX: Updated Skia to a modern release compatible with current Aseprite
          $skiaUrl = "https://github.com/aseprite/skia/releases/download/m102-861e4743af/Skia-Windows-Release-x64.zip"
          Invoke-WebRequest -Uri $skiaUrl -OutFile "Skia-Windows-Release-x64.zip"
          # FIX: Use Expand-Archive instead of unzip (not available on Windows runners)
          Expand-Archive -Path "Skia-Windows-Release-x64.zip" -DestinationPath "skia" -Force

      - name: Download Aseprite release
        shell: pwsh
        run: |
          # FIX: Use PowerShell for downloads and extraction instead of curl/unzip
          Invoke-WebRequest -Uri "${{ needs.check-version.outputs.download_url }}" -OutFile "Aseprite-source.zip"
          Expand-Archive -Path "Aseprite-source.zip" -DestinationPath "aseprite" -Force
          New-Item -ItemType Directory -Force -Path "aseprite/build"

      # FIX: Replaced deprecated seanmiddleditch/gha-setup-vsdevenv with ilammy/msvc-dev-cmd
      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        working-directory: aseprite/build
        shell: pwsh
        run: |
          # FIX: Use backtick line continuation (PowerShell) instead of ^ (cmd-only)
          # FIX: Added DSKIA_LIBRARY pointing to the actual .lib file, required on Windows
          cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
                -DLAF_BACKEND=skia `
                -DSKIA_DIR="../../skia" `
                -DSKIA_LIBRARY_DIR="../../skia/out/Release-x64" `
                -DSKIA_LIBRARY="../../skia/out/Release-x64/skia.lib" `
                -G Ninja ..

      - name: Build
        working-directory: aseprite/build
        shell: pwsh
        run: ninja aseprite

      - name: Cleanup build artifacts
        working-directory: aseprite/build/bin
        shell: bash
        run: rm -f gen modp_b64_gen gen.exe gen.exe.manifest modp_b64_gen.exe modp_b64_gen.exe.manifest

      - name: Create portable marker
        working-directory: aseprite/build/bin
        shell: pwsh
        run: |
          # Tells Aseprite to run in portable mode (config stays next to the exe)
          New-Item -ItemType File -Name "aseprite.ini" -Force

      - name: Archive build
        working-directory: aseprite/build/bin
        run: 7z a Aseprite-${{ needs.check-version.outputs.latest_tag }}-${{ runner.os }}.zip *

      - name: Create GitHub Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.latest_tag }}
          name: Aseprite ${{ needs.check-version.outputs.latest_tag }}
          draft: true
          files: aseprite/build/bin/Aseprite-${{ needs.check-version.outputs.latest_tag }}-${{ runner.os }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}